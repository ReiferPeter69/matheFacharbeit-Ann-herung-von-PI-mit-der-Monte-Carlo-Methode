<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Monte Carlo Simulation</title>
    <style>
        /* Modernes CSS Reset und Basis-Styling */
        :root {
            --primary-color: #3b82f6; /* Blau */
            --primary-hover: #2563eb;
            --bg-color: #0f172a; /* Dunkler Hintergrund */
            --card-bg: #1e293b; /* Dunklere Karte */
            --text-color: #f1f5f9;
            --canvas-bg: #334155;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Die "Karte", in der alles liegt */
        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-top: 0;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        /* Canvas Styling */
        canvas {
            background-color: var(--canvas-bg);
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            cursor: crosshair;
            /* Damit es auf mobilen Geräten nicht rausragt */
            max-width: 100%; 
            height: auto;
        }

        /* Button Container */
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center; /* Zentriert Input und Button vertikal */
            margin-top: 1.5rem;
            flex-wrap: wrap; /* Umbruch auf kleinen Bildschirmen */
        }

        /* Schöne Buttons */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* Eingabefeld Styling */
        input[type=number] {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            width: 120px; /* Feste Breite für Nummerneingabe */
            font-size: 0.9rem;
            text-align: center;
            outline: none;
        }

        /* Ergebnisanzeige */
        #out {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-family: 'Courier New', Courier, monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Monte Carlo Simulation</h2>
        
        <canvas id="c" width="300" height="300"></canvas>
        
        <div class="controls">
            <!-- Eingabefeld für beliebiges n -->
            <input type="number" id="pointsInput" value="1000" min="1">
            <button onclick="runSimulation()">Starten</button>
        </div>

        <p id="out">Ergebnis: -</p>
    </div>

    <script>
        // Deine ursprüngliche Logik, leicht angepasst für die Übergabe
        function go(n) {
            const ctx = document.getElementById('c').getContext('2d');
            let hits = 0;
            
            // Canvas leeren vor neuem Durchlauf
            ctx.clearRect(0, 0, 300, 300);

            for (let i = 0; i < n; i++) {
                let x = Math.random();
                let y = Math.random();

                // Die mathematische Prüfung (Einheitskreis)
                if (x * x + y * y <= 1) {
                    hits++;
                    ctx.fillStyle = "#4ade80"; // Helles Grün
                } else {
                    ctx.fillStyle = "#f87171"; // Weiches Rot
                }

                // Zeichnen des Punktes
                ctx.fillRect(x * 300, (1 - y) * 300, 2, 2);
            }

            // Pi Berechnung
            let pi = 4 * hits / n;
            
            // Ergebnis Ausgabe
            document.getElementById('out').innerText = "Pi ≈ " + pi;
        }

        // Neue Hilfsfunktion: Liest n aus dem Input und ruft go() auf
        function runSimulation() {
            let n = parseInt(document.getElementById('pointsInput').value);
            if (n > 0) {
                go(n);
            } else {
                alert("Bitte eine Zahl größer als 0 eingeben.");
            }
        }
    </script>
</body>
</html>
